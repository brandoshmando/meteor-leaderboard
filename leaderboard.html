<head>
  <title>Leaderboard</title>
</head>

<body>
  <div id="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />

  </div>
  {{else}}
  <div class="none">Click a player to select</div>
  {{/if}}
   <div>
    <input type="button" class="sort" value="Change Order" />
    <input type="button" class="random" value="Randomize Scores" />
  </div>
  {{> new_player}}
</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
  </div>
</template>

<template name="new_player">
  <div class="new_player" >
    <input id="name" type="text" placeholder="Player Name">
    <input class="add" type="button" value="Add Player">
  </div>
  <div>
    <input class="remove" type="button" value="Remove Player">
  </div>
</template>
